<!DOCTYPE html>
<head>
<script type="text/javascript">
 function show_confirm()
 {
 var r=confirm("Naciśnij klawisz");
 if (r==true)
 { document.write("Nacisnąłeś OK!"); 
 
 }
 else
 { document.write("Nacisnąłeś Anuluj!"); }
 } 
  function okno_zamknij()
 {
 window.close()
 }
</script>
</head>
<body>
<script>
document.write("Zastosowanie".fontsize(4).bold()+"<br>");
document.write("Jest używany, jeśli chcemy zapytać użytkownika o weryfikacje, lub akceptację jakichś danych. Użytkownik musi nacisnąć „OK.” w celu akceptacji bądź „Cancel” w celu odrzucenia. Jeżeli zostanie wybrane „OK.” metoda zwraca true w przeciwnym wypadku false. ".fontsize(3)+"<br>");
</script>
 <input type="button" onclick="show_confirm()" value="Pokaż confirm box" />
   <input type="button" value="zamknij okno" onclick="okno_zamknij()"/>

</body>
</html>
